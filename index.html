<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <section id="rate">
    <img src="./images/icon-star.svg" alt="Star symbol">
    <div class="gap16px">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      <form id="buttons">
        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button type="button">4</button>
        <button type="button">5</button>
      </form>
    </div>
        <button id="submit" type="submit">SUBMIT</button>
  </section>

  <section id="thanks" class="hidden">
    <img src="./images/illustration-thank-you.svg" alt="Thank you illustration">
    <div id="results">You selected <span id="ratingDisplay"></span> out of 5</div>
    <div class="gap16px">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      don't hesitate to get in touch!</p>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
