<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <section id="rate">
      <img src="./images/icon-star.svg" alt="Star symbol">
      <div class="gap16px">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <ul id="buttons">
          <li><button aria-label="Rate 1 out of 5" type="button">1</button></li>
          <li><button aria-label="Rate 2 out of 5" type="button">2</button></li>
          <li><button aria-label="Rate 3 out of 5" type="button">3</button></li>
          <li><button aria-label="Rate 4 out of 5" type="button">4</button></li>
          <li><button aria-label="Rate 5 out of 5" type="button">5</button></li>
        </ul>
      </div>
          <button id="submit" type="button">SUBMIT</button>
    </section>

    <section id="thanks" class="hidden">
      <img src="./images/illustration-thank-you.svg" alt="Thank you illustration">
      <div id="results">You selected <span id="ratingDisplay"></span> out of 5</div>
      <div class="gap16px">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
</html>
